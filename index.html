<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>What's  the Number?</title>
        <style>
            body {
                min-width: 50%;
                max-width: 75%;
                text-align: center;
                margin: 0 auto;
            }
        </style>
    </head>
    <body>
        <h1>数字当てゲーム</h1>
        <p>
            1から100のうちランダムで選ばれた数字を10回以内に予想してもらいます。
            ヒントが出るのでそれを頼りに数字を予想しましょう。
        </p>
        
        <div class = "form">
            <label for = "guessField">数字を入力:</label>
            <input type = "text" id = "guessField" class = "guessField">
            <input type = "submit" value = "予想する" class = "guessSubmit">
        </div>

        <div class = "resultParas">
            <p class = "guesses"></p>
            <p class = "lastResult"></p>
            <p class = "lowOrHi"></p>
        </div>

        <script src = "scripts/main.js"></script>
    </body>
</html>
